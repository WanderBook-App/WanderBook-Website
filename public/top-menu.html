<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Меню</title>
    <link rel="stylesheet" href="src/components/css/top-menu.css">
</head>
<body>
    <div class="top-menu">
        <a href="main.html" class="menu-link">
            <div class="menu-item" data-page="main">
                <div class="icon-wrapper">
                    <img src="../public/city-svgrepo-com.svg" alt="Город" class="icon">
                </div>
                <span class="menu-text">Город</span>
            </div>
        </a>
        <a href="map.html" class="menu-link">
            <div class="menu-item" data-page="map">
                <div class="icon-wrapper">
                    <img src="../public/location-pin-svgrepo-com.svg" alt="Карта" class="icon">
                </div>
                <span class="menu-text">Карта</span>
            </div>
        </a>
        <a href="chat.html" class="menu-link">
            <div class="menu-item" data-page="chat">
                <div class="icon-wrapper">
                    <img src="../public/chat_button.png" alt="Чат" class="icon">
                </div>
                <span class="menu-text">Чат</span>
            </div>
        </a>
        <a href="profile.html" class="menu-link">
            <div class="menu-item" data-page="profile">
                <div class="icon-wrapper">
                    <img src="../public/profile-round-1342-svgrepo-com.svg" alt="Профиль" class="icon">
                </div>
                <span class="menu-text">Профиль</span>
            </div>
        </a>
    </div>
    
</body>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const currentPath = window.location.pathname;
        const currentPage = currentPath.substring(currentPath.lastIndexOf("/") + 1).replace(".html", "");

        document.querySelectorAll(".menu-item").forEach(item => {
            const page = item.getAttribute("data-page");
            if (currentPage === page) {
                item.classList.add("active");
            }
        });
    });
</script>


</html>
